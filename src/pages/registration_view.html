    <div class="page-title">El Registro</div>

    <p>
        <label for="First_Name">Nombre:</label>
        <input type=text name="First_Name" id="firstNameRegister" autocomplete="off"></p>
    <p> <label for="Surname">Apellido:</label>
        <input type=text name="Surname" id="surnameRegister" autocomplete="off"> </p>
    <p><label for="DateofBirth">Fecha de Nacimiento:</label>
        <input type=date name="DateofBirth" id="dobRegister" autocomplete="off"></p>
    <p><label for="Sex">Sexo:</label>
        <input type=text name="Sex" id="sexRegister" autocomplete="off"> </p>
    <p><label for="Weight">Peso (kg):</label>
        <input type=number name="Weight" id="weightRegister" autocomplete="off"> </p>
    <p> <label for="Height">Altura (cm):</label>
        <input type=number name="Height" id="heightRegister" autocomplete="off"> </p>
    <p> <label for="DateofRegistration">Fecha de Registro:</label>
        <input type=date name="DateofRegistration" id="dateRegister" autocomplete="off"> </p>
    <p> <label for="Community">Communidad:</label>
        <input type=text name="Community" id="communityRegister"> </p>
    <p><label for="Income">Sueldo:</label>
        <input type=number name="Income" id="incomeRegister"> </p>
    <p><label for="Previous_Clinics">Clinicas Anteriores:</label>
        <input type=text name="Previous_Clinics" id="previousClinicsRegister"></p>
    <p><label for="CeS_ID">CeS ID:</label>
        <input type=number name="CeS_ID" id="CeSIDRegister"></p>
    <p><label for="Migrant">Migrantes:</label>
        <input type="checkbox" name="Migrant" id="migrantRegister"> </p>
    <p><label for="SPSS">SPSS:</label>
        <input type="checkbox" name="SPSS" id="spssRegister"> </p>
    <p><label for="Indigenous">Ind√≠gena:</label>
        <input type="checkbox" name="Indigenous" id="indigenousRegister"></p>
    <p> <label for="Disability">Discapacidad:</label>
        <input type="checkbox" name="Disability" id="disabilityRegister"> </p>

    <div class="right-side">
        <button class="medium-button" id="registerButton">Registrar</button>
    </div>

    <script type="text/javascript" src="../../registration_view_bundle.js"></script>

<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="../../resources/shortcuticon_Xx0_icon.ico">
    <link rel="stylesheet" type="text/css" href="../stylesheets/patient_prescriptions.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
    <meta charset="utf-8">
    <title>Prescripciónes</title>
</head>

<body class="full-height">

    <div class="flex-container-nav">
        <div class="flex-item-nav" style="flex-grow: 2"></div>
        <div class="flex-item-nav center-image"><a href="./CeS_Homescreen.html"><img height="45" width="45"
                    src="../../resources/shortcuticon_Xx0_icon.ico"></a></div>
        <div class="flex-item-nav" style="flex-grow: 12"></div>
        <div class="flex-item-nav navbutton"><a href="./Registration.html">REGISTRAR PACIENTE</a></div>
        <div class="flex-item-nav navbutton"><a href="./patient_search_flex.html">BUSCAR</a></div>
        <div class="flex-item-nav navbutton"><a href="./pharmacy.html">FARMACIA</a></div>
        <div class="flex-item-nav" style="flex-grow: 2"></div>
    </div>
    
    <div class="flex-container">

        <div class="top-pad"></div>

        <div class="page-title">Nueva Prescripción</div>

        <div class="new-prescription-container">
            <div class="new-prescription-column">
                <label for="drug">Fármaco</label>
                <input type=text name="drug" id="drugPrescription">
                <label for="dose">Dosis</label>
                <input type=text name="dose" id="dosePrescription">
            </div>

            <div class="new-prescription-column">
                <label for="instructions">Instrucciones</label>
                <input type=text name="instructions" id="instructionsPrescription">
                <label for="duration">Duración</label>
                <input type=text name="duration" id="durationPrescription">
            </div>

            <div class="new-prescription-column-end">
                <button id="submit-button">Enviar</button>
            </div>
        </div>

        <div class="page-title">Prescripciónes</div>

        <div class="search-container" id="search-by-name-container">

            <table class="search-table" id="search-table-element">
                <thead>
                    <th>Fecha</th>
                    <th>Fármaco</th>
                    <th>Dosis</th>
                    <th>Duración</th>
                    <th>Instrucciones</th>
                </thead>
                <tbody id="search-table-body"></tbody>
            </table>

        </div>
    </div>

    <script type="text/javascript" src="../../patient_prescriptions_bundle.js"></script>
</body>

</html>

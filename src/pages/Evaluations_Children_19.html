    <div class="page-title">Evaluación de Adolescentes (10-19 Años)</div>
    <p>
        <input type=checkbox id="vaxschedule19">
        <label for="vaxschedule19">Actualizar el calendario de vacunación.</label>
    </p>
    <p>
        <input type=checkbox id="physExam19">
        <label for="physExam19">Realizar un examen físico completo.</label><br>
        <input type=text id="physicalNotes" placeholder="Notas">
    </p>
    <p>
        <input type=checkbox id="audioVisualAcuity19">
        <label for="audioVisualAcuity19">Evaluar la agudeza visual y auditiva.</label><br>
        <input type=text id="auditoryDeficiencyNotes" placeholder="Auditivo">
        <input type=text id="visualDeficiencyNotes" placeholder="Visual">
    </p>
    <p>
        <input type=checkbox id="sexHealth">
        <label for="sexHealth">Discutir la salud sexual y reproductiva.</label>
    </p>
    <p>
        <input type=checkbox id="contraceptives">
        <label for="contraceptives">Discuta los métodos anticonceptivos y promueva el uso de condones.</label>
    </p>
    <p>
        <input type=checkbox id="highRisk">
        <label for="highRisk">Manejar a la adolescente embarazada como paciente de alto riesgo.</label>
    </p>
    <p>
        <input type=checkbox id="aids">
        <label for="aids">Verificar VIH/SIDA. Consulte el tratamiento si es necesario.</label><br>
        <input type=text id="hivNotes" placeholder="Notas">
    </p>
    <p>
        <input type=checkbox id="riskTB">
        <label for="riskTB">Verifique el riesgo de TB y, en presencia de tos y flema, tome una muestra de frotis de
            esputo.</label>
    </p>
    <p>
        <input type=checkbox id="preventTB19">
        <label for="preventTB19">Administrar quimioprofilaxis para la tuberculosis pulmonar.</label>
    </p>
    <p>
        <input type=checkbox id="nutritionGiude19">
        <label for="nutritionGuide19">Proporcionar orientación nutricional.</label><br>
        <input type=text id="nutritionNotes" placeholder="Notas"></p>
    <p>
        <input type=checkbox id="ondrugs">
        <label for="ondrugs">Identificar casos de adicción e informar al New Life Center de CONADIC.</label><br>
        <input type=text id="addictionNotes" placeholder="Notas">
    </p>
    <p>
        <input type=checkbox id="activityAccidents19">
        <label for="vactivityAccidents19">Promover la actividad física, la salud bucal y la prevención de
            accidentes.</label>
    </p>
    <p>
        <input type=checkbox id="violence19">
        <label for="violence19">Detectar casos de violencia. Guíe y consulte a las autoridades correspondientes.</label>
    </p>
    <p>
        <input type=checkbox id="cancer">
        <label for="cancer">Verifique si hay signos de cáncer.</label>
    </p>

    <button id="submit-button">Enviar</button>

    <script type="text/javascript" src="../../evaluations_children_19_bundle.js"></script>
</body>

</html>

<body>
    <h>
        <div class="rectangle">El Registro</div>
    </h>
    <p>
        <label for="First_Name">Nombre:</label>
        <input type=text name="First_Name" id="firstNameRegister"></p>
    <p> <label for="Surname">Apellido:</label>
        <input type=text name="Surname" id="surnameRegister"> </p>
    <p><label for="DateofBirth">Fecha de Nacimiento:</label>

        <input type="checkbox" name="Disability" id="disabilityRegister"> </p>

    <button id="registerButton">Registrar</button>
    <button id="registerShowButton">Log Patients</button>

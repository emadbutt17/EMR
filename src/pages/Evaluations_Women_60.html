    <div class="page-title">Evaluación de mujer (60+ años)</div>
    <p>
        <input type=checkbox id="healthbook">
        <label for="healthbook">Consulte o actualice el Libro nacional de salud para las personas mayores de 60 años o más.</label><br>
    </p>
    <p>
    <input type=checkbox id="identifyDeficiencies">
    <label for="identifyDeficiences">Identificar deficiencias.</label><br>
    <input type=text id="notes" placeholder="Auditiva" style="width: 40%"> <input type=text id="notes" placeholder="Visual" style="width: 40%">
    </p>
    <p>
    <input type=checkbox id="cervCancer">
    <label for="cervCancer">Informe sobre el cáncer de cuello uterino y, si corresponde, realice la prueba de Papanicolaou.</label><br>
    </p>
    <p>
    <input type=checkbox id="breastCancer">
    <label for="breastCancer">Informe sobre el cáncer de seno, realice un examen de seno y, si es necesario, recete una mamografía.</label><br>
    </p>
    <p>
    <input type=checkbox id="diseaseCheck">
    <label for="diseaseCheck">Haga preguntas para detectar enfermedades (mida el colesterol si es necesario).</label><br>
    <br><input type=checkbox id="diabetes">
        <label for="diabetes">Diabetes</label>
    <input type=checkbox id="hypertension">
        <label for="hypertension">Hipertensión</label>
    <input type=checkbox id="obesity">
        <label for="obesity">Obesidad</label>
    <input type=checkbox id="osteoporosis">
        <label for="osteoporosis">Osteoporosis</label>
    </p>
    <p>
    <input type=checkbox id="vaccines">
    <label for="vaccines">Ofrecer vacunas antineumocócicas, de influenza estacional y Td.</label><br>
    </p>
    <p>
    <input type=checkbox id="verifyTB">
    <label for="verifyTB">Verifique el riesgo de TB y, en presencia de tos y flema, tome una muestra de esputo.</label><br>
    </p>
    <p>
    <input type=checkbox id="drugRisk">
    <label for="drugRisk">Informar sobre el riesgo de consumo de alcohol, tabaco y otras drogas.</label><br>
    </p>
    <p>
    <input type=checkbox id="warnSigns">
    <label for="warnSigns">Identificar signos de advertencia de deterioro cognitivo y depresión.</label>
    <input type=text id="notes" placeholder="Notas">
    </p>
    <p>
    <input type=checkbox id="physActivity">
    <label for="physActivity">Promover la actividad física y la prevención de accidentes, con énfasis en las caídas.</label><br>
    </p>
    <p>
    <input type=checkbox id="familyViolence">
    <label for="familyViolence">Detectar e informar casos de violencia familiar.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>

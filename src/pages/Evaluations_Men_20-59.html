    <link rel="stylesheet" type="text/css" href="../stylesheets/navbar.css">
    <meta charset="utf-8">
    <title>Evaluaciónes</title>
</head>

<body>
    <div class="flex-container-nav">
        <div class="flex-item-nav" style="flex-grow: 2"></div>
        <div class="flex-item-nav center-image"><a href="./CeS_Homescreen.html"><img height="45" width="45"
                    src="../../resources/shortcuticon_Xx0_icon.ico"></a></div>

        <div class="flex-item-nav navbutton"><a href="./patient_search_flex.html">BUSCAR</a></div>

        <div class="flex-item-nav" style="flex-grow: 2"></div>
    </div>

    <div class="page-title">Evaluación de hombres (20-59 años)</div>
    <p>
        <input type=checkbox id="healthbook">
        <label for="healthbook">Actualización del Libro Nacional de Salud Hombres entre 20 y 59 años.</label><br>
    </p>
    <p>
        <input type=checkbox id="repHealth">
        <label for="repHealth">Brindar información sobre salud sexual y reproductiva.</label><br>
    </p>
    <p>
        <input type=checkbox id="contraMethods">
        <label for="contraMethods">Informar sobre métodos anticonceptivos y ofrecer condones.</label><br>
    </p>
    <p>
        <input type=checkbox id="stds">
        <label for="stds">Verifique si hay VIH o SIDA, proporcione tratamiento o remita casos si es
            necesario</label><br>
        <br><input type=checkbox id="hiv">
        <label for="hiv">VIH</label>
        <input type=checkbox id="aids">
        <label for="aids">SIDA</label>
    </p>
    <p>
        <input type=checkbox id="diseaseCheck">
        <label for="diseaseCheck">Haga preguntas para detectar enfermedades (mida el colesterol si es
            necesario).</label><br>
        <br><input type=checkbox id="diabetes">
        <label for="diabetes">Diabetes</label>
        <input type=checkbox id="hypertension">
        <label for="hypertension">Hipertensión</label>
        <input type=checkbox id="obesity">
        <label for="obesity">Obesidad</label>
        <input type=checkbox id="osteoporosis">
        <label for="osteoporosis">Osteoporosis</label>
    </p>
    <p>
        <input type=checkbox id="prostateCancer">
        <label for="prostateCancer">Haga preguntas para identificar la enfermedad de la próstata.</label><br>
    </p>
    <p>
        <input type=checkbox id="verifyTB">
        <label for="verifyTB">Verifique el riesgo de TB y, en presencia de tos y flema, tome una muestra de
            esputo.</label><br>
        <input type=text id="tbNotes" placeholder="Notas">
    </p>
    <p>
        <input type=checkbox id="drugRisk">
        <label for="drugRisk">Informar sobre el riesgo de consumo de alcohol, tabaco y otras drogas.</label><br>
    </p>
    <p>
        <input type=checkbox id="physActivity">
        <label for="physActivity">Promover la actividad física y la prevención de accidentes, con énfasis en las
            caídas.</label><br>
    </p>
    <p>
        <input type=checkbox id="vaccines">
        <label for="vaccines">Ofrecer vacunas antineumocócicas, de influenza estacional y Td.</label><br>
    </p>
    <p>
        <input type=checkbox id="oral">
        <label for="oral">Informe sobre salud bucal.</label><br>
        <input type=text id="oralNotes" placeholder="Notas">
    </p>

    <button id="submit-button">Enviar</button>

    <script type="text/javascript" src="../../evaluations_men_20_59_bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="../../resources/shortcuticon_Xx0_icon.ico">
    <link rel="stylesheet" type="text/css" href="../stylesheets/patient_search.css">
    <meta charset="utf-8">
    <title>Buscar de Paciente</title>
</head>

<body class="full-height">

    <h>
        <div class="rectangle">Buscar de Paciente</div>
    </h>
    
    <div class="flex-container">
        <div class="search-container" id="search-by-name-container">

            <h4>Buscar por Nombre</h4>

            <div>
                <input type="text" id="searchByNameText">
            </div>

            <div>
                <button id="searchByNameButton">Buscar</button>
            </div>

            <table class="search-table" id="search-table-element">
                <thead>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Sex</th>
                    <th>Communidad</th>
                </thead>
                <tbody id="search-table-body"></tbody>
            </table>

        </div>
        <div class="search-container" id="search-by-id-container">
            <h4 class="small-margins">Buscar por ID</h4>
            <input type="text" id="searchByIdText">
            <button id="searchByIdButton">Buscar</button>
        </div>
    </div>

    <script type="text/javascript" src="../../patient_search_bundle.js"></script>
</body>

</html>

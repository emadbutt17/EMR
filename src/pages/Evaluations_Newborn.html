<body>

    <div class="page-title">Evaluación de Recién Racidos</div>
    <p>
        <label for="alarmSigns">¿Signos de alarma?</label>
        <input type=checkbox id="alarmSignsYes">
        <label for="alarmSignsYes">Si</label>
        <input type=checkbox id="alarmSignsNo">
        <label for="alarmSignsNo">No</label><br>
        <input type=text id="alarmSignsExp" placeholder="En caso afirmativo explicar"></p>
    <p>
        <p>
        <label for="cancerSigns">¿Defectos de nacimiento o signos de cáncer neonatal?</label>
        <input type=checkbox id="cancerSignsYes">
        <label for="cancerSignsYes">Si</label>
        <input type=checkbox id="cancerSignsNo">
        <label for="cancerSignsNo">No</label><br>
        <input type=text id="cancerSignsExp" placeholder="En caso afirmativo explicar"></p>
    <p>
    <input type=checkbox id="laborConitions">
    <label for="laborConditions">Verificar condiciones del parto.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
     <p>
    <input type=checkbox id="physExam">
    <label for="physExam">Realizar un examen físico completo.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
        <p>
    <input type=checkbox id="cordExam">
    <label for="cordExam">Comprobar el cordón umbilical.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
         <p>
    <input type=checkbox id="neonatalScreen">
    <label for="neonatalScreen">Realizar pantalla neonatal.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
         <p>
    <input type=checkbox id="vitamins">
    <label for="vitamins">Verifique los niveles de vitamina A y K. Verifique la profilaxis oftálmica.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
         <p>
    <input type=checkbox id="vaccines">
    <label for="vaccines">Aplique la vacuna BCG y la vacuna contra la hepatitis B.</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
         <p>
    <input type=checkbox id="breastfeed">
    <label for="breastfeed">Educar a la madre y al padre sobre la lactancia materna.</label>
    </p>
         <p>
    <input type=checkbox id="other">
    <label for="other">Otro</label><br>
    <input type=text id="notes" placeholder="Notas">
    </p>
    
    <button id="newbornButton">Enviar</button>
    
     <script type="text/javascript" src="../../evaluationsNewborn_bundle"></script>
    
    </body>
</html>

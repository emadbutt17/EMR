     <div class="page-title">Evaluación de Niño (Menor de 5 Años)</div>
     <p>
          <input type=checkbox id="familyEnvironment">
          <label for="familyEnvironment">Compruebe si hay signos de un entorno familiar pobre</label><br>
          <input type=text id="familyEnvironmentNotes" placeholder="Notas"></p>
     <p>
          <input type=checkbox id="physExam5">
          <label for="physExam5">Realizar un examen físico completo.</label><br>
          <input type=text id="physicalNotes" placeholder="Notas">
     </p>
     <p>
          <input type=checkbox id="motorDevelop">
          <label for="motorDevelop">Evaluar el desarrollo psicomotor.</label><br>
          <input type=text id="psychomotorNotes" placeholder="Notas">
     </p>
     <p>
          <input type=checkbox id="posture">
          <label for="posture">Identificar problemas posturales.</label><br>
          <input type=text id="postureNotes" placeholder="Notas">
     </p>
     <p>
          <input type=checkbox id="oral">
          <label for="oral">Promover la salud bucal.</label><br>
     </p>
     <p>
          <input type=checkbox id="vaxSchedule">
          <label for="vaxSchedule">Actualizar el calendario de vacunación.</label><br>
     </p>
     <p>
          <input type=checkbox id="vitamins">
          <label for="vitamins">Administrar suplementos nutricionales.</label><br>
     </p>
     <p>
          <input type=checkbox id="parasites">
          <label for="parasites">Compruebe si hay parásitos y elimínelos si es necesario.</label><br>
          <input type=text id="parasiteNotes" placeholder="Notas">
     </p>
     <p>
          <input type=checkbox id="preventTB">
          <label for="preventTB">Administra quimioprofilaxis para tuberculosis pulmonar.</label><br>
          <input type=text id="tbNotes" placeholder="Notas">
     </p>
     <p>
          <input type=checkbox id="train">
          <label for="train">Capacite a la madre y al padre en el cuidado de la niña o el niño, la alimentación y la
               estimulación temprana.</label><br>
     </p>
     <p>
          <input type=checkbox id="misc">
          <label for="misc">Promover la actividad física, la prevención de accidentes y la prevención de la violencia
               familiar. Detectar casos de violencia familiar si corresponde.</label><br>
     </p>

     <button id="submit-button">Enviar</button>
